<div class="container">
  <div class="row mt-5">
    <div class="col-md-4" *ngFor="let course of courses">
      <div class="card mb-2 text-center">
        <img class="card-img-top m-auto p-2" src="{{course.imageUrl}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{course.name}}</h5>
          <p class="card-text">{{course.description}}</p>
          <a routerLink="/CourseDetailas" (click)="details(course.offeredCourseId)"class="btn btn-primary">details</a>
        </div>
      </div>
    </div> 
  </div>

  <ngb-pagination [collectionSize]="70" 
  [(page)]="page"   aria-label="Default pagination" (pageChange)="pagenation()"></ngb-pagination>

</div>
