<div class="container">
    <div class="row mt-5">
      <div class="col-md-4" *ngFor="let course of courses">
        <div class="card mb-2 text-center">
          <img class="card-img-top m-auto p-2" src="{{course.imageUrl}}" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{course.name}}</h5>
            <p class="card-text"> by {{course.nameOfInstructor}}</p>
            <p class="card-text">Start date: {{course.startDate}}</p>
            <span>{{course.numberOfLikes}}</span> &nbsp;  <span>{{course.numberOfComments}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
